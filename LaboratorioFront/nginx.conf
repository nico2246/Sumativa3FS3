server {
    listen 4200;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos est√°ticos directamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
