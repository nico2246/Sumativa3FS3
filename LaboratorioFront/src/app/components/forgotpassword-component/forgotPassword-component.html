<app-navbar></app-navbar>
<div class="container py-5" style="max-width: 520px;">
  <h2 class="mb-2">Recuperar contrase침a</h2>
  <p class="text-muted mb-4">
    Ingresa tu correo y te enviaremos un enlace para restablecer tu contrase침a.
  </p>

  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!sent">
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="nombre@correo.com"
      />

      <div
        class="text-danger mt-1"
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      >
        <small *ngIf="form.get('email')?.errors?.['required']">
          El correo es obligatorio.
        </small>
        <small *ngIf="form.get('email')?.errors?.['email']">
          Formato de correo inv치lido.
        </small>
      </div>
    </div>

    <button class="btn btn-primary w-100" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar enlace' }}
    </button>
  </form>

  <div *ngIf="sent" class="text-center mt-3">
    <button class="btn btn-link" (click)="volverLogin()">
      Volver a iniciar sesi칩n
    </button>
  </div>
</div>
